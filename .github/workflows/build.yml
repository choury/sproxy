name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "*" ]

env:
  project: sproxy

jobs:
  build-ubuntu:
    strategy:
      matrix:
        # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
        build_type: [RelWithDebInfo, Debug]
        os: [ubuntu-24.04, ubuntu-22.04]
        env: ["CC=gcc CXX=g++", "CC=clang CXX=clang++"]
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{matrix.os}}

    steps:
    - name: Set environment
      run: echo ${{matrix.env}} | tr ' ' '\n' >> $GITHUB_ENV
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Cache OpenSSL
      id: cache-openssl
      uses: actions/cache@v4
      with:
        path: ~/openssl
        key: openssl-linux-${{matrix.os}}-${{hashFiles('**/build.yml')}}-${{env.CC}}
    - name: 'build and install openssl'
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      run: |
        git clone --depth=1 -b OpenSSL_1_1_1w+quic https://github.com/quictls/openssl.git
        cd openssl
        ./config no-ui-console no-tests no-md4 no-rc2 no-rc4  no-shared  no-ssl2 no-ssl3 no-comp no-hw no-engine --prefix=$HOME/openssl
        make install_dev -j`nproc`
    - name: install pkg
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libz-dev libjson-c-dev libelf-dev libreadline-dev liburing-dev libjemalloc-dev libxml2-dev
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: ${{matrix.env}} cmake -B ${{github.workspace}}/build -DOPENSSL_ROOT_DIR=$HOME/openssl -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}} --parallel `nproc`
    - if: matrix.build_type != 'Debug'
      name: pack
      run: cpack -G DEB -B ${{github.workspace}}/build  --config ${{github.workspace}}/build/CPackConfig.cmake
    - if: matrix.build_type != 'Debug'
      name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.os}}-${{env.CC}}.deb
        path: build/*.deb
    - if: matrix.build_type == 'Debug'
      name: test
      run: cd ${{github.workspace}}/test && sudo sysctl -w net.ipv4.ping_group_range='0 2147483647' && ./test.sh ../build/
      timeout-minutes: 10
    - if: ${{ matrix.build_type == 'Debug' && always() }}
      name: Upload test log
      uses: actions/upload-artifact@v4
      with:
        name: test-log-${{matrix.os}}-${{env.CC}}
        path: test/*.log
        if-no-files-found: ignore
  build-debian:
    name: build-debian
    strategy:
      matrix:
        include:
        - image: debian:12
          name: debian-12
          cargo-name: cargo-web
        - image: debian:13
          name: debian-13
          cargo-name: cargo
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Install Build Dependencies
      run: |
        apt-get update
        apt-get install -y --no-install-recommends git curl build-essential cmake pkg-config ${{matrix.cargo-name}} ca-certificates \
        libz-dev libjson-c-dev libelf-dev libreadline-dev liburing-dev libjemalloc-dev libxml2-dev
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Fix Git Safe Directory
      run: git config --global --add safe.directory '*'
    - name: Cache OpenSSL
      id: cache-openssl
      uses: actions/cache@v4
      with:
        path: ~/openssl
        key: openssl-${{ matrix.image }}-${{ hashFiles('.github/workflows/build.yml') }}
    - name: 'Build and install OpenSSL (QuicTLS)'
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      run: |
        git clone --depth=1 -b OpenSSL_1_1_1w+quic https://github.com/quictls/openssl.git
        cd openssl
        ./config no-ui-console no-tests no-md4 no-rc2 no-rc4  no-shared  no-ssl2 no-ssl3 no-comp no-hw no-engine --prefix=$HOME/openssl
        make install_dev -j`nproc`
    - name: Configure CMake
      run: cmake -B build -DOPENSSL_ROOT_DIR=$HOME/openssl -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - name: Build
      run: cmake --build build --config RelWithDebInfo --parallel `nproc`
    - name: Pack
      run: cpack -G DEB -B build --config build/CPackConfig.cmake
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-deb
        path: build/*.deb
  build-alpine:
    name: build-alpine
    strategy:
      matrix:
        include:
        - image: alpine:3.20
          name: alpine-3.20
        - image: alpine:3.21
          name: alpine-3.21
        - image: alpine:3.22
          name: alpine-3.22
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Install Build Dependencies
      run: |
        apk update
        apk add build-base cmake git linux-headers perl zlib-dev json-c-dev elfutils-dev readline-dev liburing-dev jemalloc-dev libxml2-dev tar pkgconf ruby ruby-dev libffi-dev
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Fix Git Safe Directory
      run: git config --global --add safe.directory '*'
    - name: Cache OpenSSL
      id: cache-openssl
      uses: actions/cache@v4
      with:
        path: ~/openssl
        key: openssl-${{ matrix.image }}-${{ hashFiles('.github/workflows/build.yml') }}
    - name: 'Build and install OpenSSL (QuicTLS)'
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      run: |
        git clone --depth=1 -b OpenSSL_1_1_1w+quic https://github.com/quictls/openssl.git
        cd openssl
        ./config no-ui-console no-tests no-md4 no-rc2 no-rc4  no-shared  no-ssl2 no-ssl3 no-comp no-hw no-engine --prefix=$HOME/openssl
        make install_dev -j`nproc`
    - name: Configure CMake
      run: cmake -B build -DOPENSSL_ROOT_DIR=$HOME/openssl -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - name: Build
      run: cmake --build build --config RelWithDebInfo --parallel `nproc`
    - name: Pack
      run: |
        gem install fpm --no-document
        VERSION=$(git describe --tag --dirty --long --always | sed 's/^v//')
        mkdir -p install_root
        DESTDIR=$(pwd)/install_root cmake --install build --prefix /usr
        install -D -m 755 packaging/alpine/sproxy.init install_root/etc/init.d/sproxy
        mkdir -p install_root/etc/sproxy
        fpm -s dir -t apk -n sproxy -v "$VERSION" -C install_root \
          -p build/sproxy_"${VERSION}"_"${{matrix.name}}".apk \
          --depends "zlib" \
          --depends "json-c" \
          --depends "libelf" \
          --depends "readline" \
          --depends "liburing" \
          --depends "jemalloc" \
          --depends "libxml2" \
          --description "sproxy is a high-performance HTTP/HTTP2/HTTP3 proxy server with VPN capabilities" \
          --url "https://github.com/choury/sproxy" \
          --maintainer "choury <zhouwei400@gmail.com>" \
          .
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-apk
        path: build/*.apk
  build-macos:
    strategy:
      matrix:
        # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
        build_type: [RelWithDebInfo, Debug]
        os: [macos-15, macos-14]
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Cache OpenSSL
      id: cache-openssl-macos
      uses: actions/cache@v4
      with:
        path: ~/openssl
        key: openssl-macos-${{matrix.os}}-${{hashFiles('**/build.yml')}}
    - name: 'build and install openssl'
      if: steps.cache-openssl-macos.outputs.cache-hit != 'true'
      run: |
        git clone --depth=1 -b OpenSSL_1_1_1w+quic https://github.com/quictls/openssl.git
        cd openssl
        ./config no-ui-console no-tests no-md4 no-rc2 no-rc4  no-shared  no-ssl2 no-ssl3 no-comp no-hw no-engine --prefix=$HOME/openssl
        make install_dev -j`nproc`
    - name: install pkg
      run: brew install json-c coreutils libxml2
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DOPENSSL_ROOT_DIR=$HOME/openssl -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}  --parallel `nproc`
    - if: matrix.build_type != 'Debug'
      name: pack
      run: cpack -G TGZ -B ${{github.workspace}}/build  --config ${{github.workspace}}/build/CPackConfig.cmake
    - if: matrix.build_type != 'Debug'
      name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.os}}-${{github.job}}.tgz
        path: build/*.gz
    - if: matrix.build_type == 'Debug'
      name: test
      run: cd ${{github.workspace}}/test && ./test.sh ../build/
      timeout-minutes: 10
    - if: ${{ matrix.build_type == 'Debug' && always() }}
      name: Upload test log
      uses: actions/upload-artifact@v4
      with:
        name: test-log-${{matrix.os}}
        path: test/*.log
        if-no-files-found: ignore

